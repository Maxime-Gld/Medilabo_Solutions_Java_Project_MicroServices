<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Patients</title>
</head>
<body>
    <h1>Liste des Patients</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Date de Naissance</th>
                <th>Genre</th>
                <th>Adresse</th>
                <th>Téléphone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.lastname}"></td>
                <td th:text="${patient.birthdate}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.adress}"></td>
                <td th:text="${patient.phone}"></td>
                <td>
                    <a th:href="@{/patients/edit/{id}(id=${patient.id})}">Modifier</a>
                    <a th:href="@{/patients/delete/{id}(id=${patient.id})}">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>

    <button th:onclick="location.href='/patient/add'">Ajouter un patient</button>

    <a th:href="@{/}">Retour à la page d'accueil</a>
</body>
</html>
